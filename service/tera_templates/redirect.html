<!DOCTYPE html>
<html>

<head>
  {% if timeout >= 0 %}
  <meta http-equiv="refresh" content="{{timeout}}; url='{{ redirect_url | safe }}'" />
  {% endif %}
</head>

<body>
  <h1 class="header-text">{{ title }}</h1>
  <p>Redirecting to <a href='{{ redirect_url | safe }}'> {{ target }} </a> ...</p>
</body>

</html>
